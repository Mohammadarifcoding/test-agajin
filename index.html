<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Facebook-log in or sign up</title>
</head>
<body style="background-color:#F0F2F5">
   <div class="container mt-36 flex mx-auto items-center justify-center attack">
    <div class="left mx-5 w-1/2  attack-1">
     <img class="w-64" src="name.svg" alt="">
     <p class="text-xl mx-6 ">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="attack2 items-center justify-center mx-auto">
        <div class="right flex flex-col mx-auto bg-white p-8 rounded-lg w-1/3 attack-2">
            <input type="text" placeholder="Email address or phone number" class="px-4 py-5 h-10 my-2 border-gray-200 outline-blue-500 border rounded-lg">
            <input type="text" placeholder="Password" class="outline-blue-500 px-4 py-5 h-10 my-2 border-gray-200 border rounded-lg">
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-bold text-md my-3 cursor-pointer">Log in </button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-bold text-md my-3 cursor-pointer w-fit px-4 mx-auto">Create New Account</button>
            </div>
    </div>
   
   </div>
</body>
</html>
